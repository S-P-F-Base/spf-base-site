<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SPF - Выбор персонажа</title>
    <link rel="stylesheet" href="{{ 'game/loading.css' | ver }}" />
</head>

<body>
    <div class="wrap">
        <header>
            <span class="brand" id="title">Выбор персонажа</span>
            <div class="spacer"></div>
            <button class="btn" id="btnPrimary">Создать нового</button>
        </header>

        <main>
            <!-- список персонажей -->
            <section id="screen-list">
                <div id="listContainer" class="grid"></div>
                <div id="listEmpty" class="empty" style="display:none;">Персонажей пока нет.</div>
            </section>

            <!-- создание -->
            <section id="screen-create" style="display:none;">
                <div class="panel">
                    <div class="row row-head">
                        <div class="title">Создание персонажа</div>
                    </div>

                    <div class="cols">
                        <!-- LEFT -->
                        <div class="create-left">
                            <div class="create-preview">
                                <div class="create-thumb"><img id="previewImg" alt=""></div>
                                <div class="small" id="previewHint">Выбери предысторию — появится иконка модели</div>
                            </div>

                            <div class="field">
                                <label>Пол</label>
                                <div style="display:flex;gap:8px;">
                                    <button class="btn" id="btnMale">Мужской</button>
                                    <button class="btn" id="btnFemale">Женский</button>
                                    <span class="small" id="genderHint"></span>
                                </div>
                            </div>

                            <div class="field" id="nameField">
                                <label>Имя персонажа</label>
                                <input id="name" placeholder="Введите имя" />
                                <div class="small" id="nameHint"></div>
                            </div>

                            <button class="btn" id="btnCreate" style="width:100%;padding:12px 0;">Создать</button>
                        </div>

                        <!-- RIGHT -->
                        <div class="create-right">
                            <label class="small" style="margin-left:4px;">Предыстории</label>
                            <div id="backstories" class="grid"></div>
                            <div id="bsEmpty" class="empty" style="display:none;">Сервер не прислал предыстории.</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <a href="#" onclick="gmod.openURL('https\:\/\/spf-base.ru')" class="footer-link">Сайт проекта:
            https://spf-base.ru</a>
    </div>

    <script src="/static/js/game/charselect.js"></script>
</body>

</html>
