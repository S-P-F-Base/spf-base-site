<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Хуйня</title>
    <style>
        body {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-family: sans-serif;
            padding: 2rem;
        }

        .organs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1rem;
        }

        .card {
            background: #111;
            border: 2px solid #f90;
            border-radius: 10px;
            padding: .75rem 1rem;
        }

        .bar {
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin-top: .5rem;
        }

        .bar>div {
            height: 100%;
            background: #f90;
        }

        button {
            margin-top: 1rem;
            background: #f90;
            border: none;
            padding: .5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Состояние органов</h1>
    <div class="organs-grid" id="organs"></div>
    <button onclick="gmod.closeUI()">Закрыть</button>

    <script>
        function updateOrgans(data) {
            const grid = document.getElementById('organs');
            grid.innerHTML = '';
            for (const [key, o] of Object.entries(data)) {
                const div = document.createElement('div');
                div.className = 'card';
                const percent = Math.floor((o.hp / o.max) * 100);
                div.innerHTML = `
      <b>${o.name}</b><br>
      HP: ${o.hp.toFixed(1)} / ${o.max}
      <div class="bar"><div style="width:${percent}%;"></div></div>
    `;
                grid.appendChild(div);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            gmod.requestOrgans();
        });
    </script>
</body>

</html>
