<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<style>
body {
  background: rgba(0, 0, 0, 0.85);
  color: #fff;
  font-family: "Segoe UI", sans-serif;
  padding: 2rem;
  user-select: none;
}

h1 {
  margin-bottom: 1rem;
  color: #ffa540;
  text-align: center;
}

.tree {
  font-size: 15px;
  line-height: 1.6;
  margin-top: 1rem;
}

.node {
  margin-left: 1.2rem;
  border-left: 1px solid #333;
  padding-left: .8rem;
  margin-bottom: .3rem;
}

.node > .label {
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: .5rem;
}

.node > .label:hover {
  color: #ffa540;
}

.toggle {
  width: .8rem;
  text-align: center;
  display: inline-block;
  color: #ffa540;
  cursor: pointer;
  font-weight: bold;
}

.bar {
  width: 100%;
  height: 5px;
  background: #222;
  border-radius: 3px;
  overflow: hidden;
  margin-top: 2px;
}

.bar > div {
  height: 100%;
  background: linear-gradient(90deg, #ffa540, #ff7f00);
  transition: width .2s;
}

button {
  margin-top: 1.5rem;
  background: #ffa540;
  border: none;
  padding: .6rem 1.2rem;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  color: #111;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

button:hover {
  background: #ffb24d;
}

.container {
  max-width: 700px;
  margin: 0 auto;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Состояние тела</h1>
    <div id="tree" class="tree"></div>
    <button onclick="gmod.closeUI()">Закрыть</button>
  </div>

<script>
function createNode(node) {
  const div = document.createElement('div');
  div.className = 'node';

  const label = document.createElement('div');
  label.className = 'label';

  if (node.children && node.children.length > 0) {
    const toggle = document.createElement('span');
    toggle.className = 'toggle';
    toggle.textContent = '−';
    toggle.onclick = () => {
      const content = div.querySelector(':scope > .children');
      if (!content) return;
      const hidden = content.style.display === 'none';
      content.style.display = hidden ? 'block' : 'none';
      toggle.textContent = hidden ? '−' : '+';
    };
    label.appendChild(toggle);
  } else {
    const spacer = document.createElement('span');
    spacer.className = 'toggle';
    spacer.textContent = '•';
    label.appendChild(spacer);
  }

  const nameSpan = document.createElement('span');
  nameSpan.textContent = node.name + (node.virtual ? " (контейнер)" : "");
  label.appendChild(nameSpan);
  div.appendChild(label);

  if (!node.virtual) {
    const bar = document.createElement('div');
    bar.className = 'bar';
    const fill = document.createElement('div');
    const hp = node.health || 0;
    const max = node.max || 1;
    const percent = Math.max(0, Math.min(100, (hp / max) * 100));
    fill.style.width = percent + "%";
    bar.appendChild(fill);
    div.appendChild(bar);
  }

  if (node.children && node.children.length > 0) {
    const content = document.createElement('div');
    content.className = 'children';
    for (const child of node.children) {
      content.appendChild(createNode(child));
    }
    div.appendChild(content);
  }

  return div;
}

function updateBody(data) {
  const tree = document.getElementById('tree');
  tree.innerHTML = '';
  tree.appendChild(createNode(data));
}

document.addEventListener('DOMContentLoaded', () => {
  gmod.requestBody();
});
</script>
</body>
</html>
