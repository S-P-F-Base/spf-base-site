<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#1e1e1e" />
    <title>SPF - Крафт</title>

    <link rel="stylesheet" href="/static/css/game/base.css" />
    <link rel="stylesheet" href="/static/css/game/craft.css" />
</head>

<body>
    <div class="wrap">
        <header class="app-header">
            <div class="brand">
                <span class="brand-mark"></span>
                <span id="stationTitle">Станция</span>
            </div>
            <div class="spacer"></div>
            <a href="https://spf-base.ru" class="footer-link" id="projectLink" data-gmod-link>
                <span class="link-dot" aria-hidden="true"></span>
                Сайт проекта: spf-base.ru
            </a>
        </header>

        <main class="app-main">
            <section class="screen">
                <div class="section-head">
                    <div class="section-title">Рецепты</div>
                    <div class="section-sub">Выбирай рецепт, количество — и вперёд</div>
                </div>

                <div class="toolbar">
                    <input id="search" class="search" placeholder="Поиск по названию рецепта или предмета…"
                        autocomplete="off" />
                </div>

                <div id="listContainer" class="grid"></div>
                <div id="listEmpty" class="empty" style="display:none;">Подходящих рецептов нет.</div>
            </section>
        </main>

        <footer class="bottom-bar">
            <div class="qty-wrap">
                <label for="qtyRange" class="qty-label">Количество</label>
                <div class="qty-line">
                    <input id="qtyRange" type="range" min="1" max="1" value="1" />
                    <div class="qty-val" id="qtyVal">1</div>
                </div>
                <div class="small" id="qtyHint">Доступно: 0</div>
            </div>

            <button class="btn btn-primary cta" id="btnCraft" type="button" disabled>Создать</button>
        </footer>
    </div>

    <script src="/static/js/game/craft.js" defer></script>
</body>

</html>
