<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>S.P.F. Base loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{{ 'loading.css' | ver }}" />

    {% if media_type == "image" %}
    <style>
        body {
            background: url('{{ media_url }}') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    {% endif %}
</head>

<body>

    {% if media_type == "video" %}
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="{{ media_url }}" type="video/mp4">
    </video>

    <style>
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
    </style>
    {% endif %}

    <div id="top-bar">
        <div class="top-left">
            <div class="top-card inline">
                <span class="top-label">Текущая карта:</span>
                <span class="top-value" id="mapname">{{ mapname | default("неизвестно") }}</span>
            </div>
            <div class="top-card inline">
                <span class="top-label">Сайт проекта:</span>
                <a href="/" class="top-value top-link">spf-base.ru</a>
            </div>
            <div class="top-card inline">
                <span class="top-label">Дискорд проекта:</span>
                <a href="/discord" class="top-value top-link">spf-base.ru/discord</a>
            </div>
        </div>
        <div class="top-right">
            <div class="top-card inline">
                <span class="top-label">Добро пожаловать,</span>
                <span class="top-value">{{ name | default("гость") }}</span>
            </div>
        </div>
    </div>

    <div id="history-container">
        <div id="progress-bar-wrapper">
            <div id="progress-bar-fill"></div>
        </div>
        <div id="history">
            <div class="history-item">Ожидание подключения...</div>
        </div>
    </div>

    <script src="/static/js/loading.js"></script>
</body>

</html>
